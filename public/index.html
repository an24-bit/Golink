<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transi Autopilot Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;

      color: #a78bfa;

    .response-box {

      background: #222;

      width: 80%;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.05rem;
      line-height: 1.5;
      text-align: left;
    }
    #speakBtn, #voiceBtn {
      margin-top: 20px;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>
