<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transi AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🚍 Transi AI Assistant</h1>
  <p class="subtitle">Ask me anything about buses, fares, routes, or travel in Plymouth & South West.</p>

  <div class="chat-box">
    <input id="question" type="text" placeholder="Ask a question..." />
    <button id="askBtn">Ask</button>
  </div>

  <div id="responseBox" class="response-box">Hello there! I’m Transi AI — ready to help you with live buses, tickets, and routes.</div>

  <button id="speakBtn">🔊 Read Aloud</button>

  <script src="script.js"></script>
</body>
</html>
