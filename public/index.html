<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoLink â€” Live UK Bus Assistant</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-o9N1j1gVmk9GTT+mt1epZzK3oX+3LbFkP5rBo+rk/w7I2k5nlRdbXTAW1xTn6yDybOYNlFuf7+jVq4GS3l/k9A=="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-vsH8GpFQf4bXAFdA0mW4KwYcFS2fKe9X+pnQ2AgY2lXyH+qEh/7/ff6Q2YHdA5svQr7F9yH+Mk6G3Rj5UQ5WQw=="
    crossorigin=""
  ></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b0c10;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
    }

    #map {
      height: 70vh;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-box {
      margin-top: 10px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    #responseBox {
      background: #111;
      margin: 10px auto;
      padding: 10px;
      max-width: 90%;
      border-radius: 8px;
    }

    #live-indicator {
      display: inline-block;
      margin-left: 8px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 6px red;
      animation: blink 1s infinite alternate;
      vertical-align: middle;
    }

    @keyframes blink {
      from { opacity: 0.3; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>

<body>
  <h1>ðŸšŒ GoLink <span id="live-indicator" title="Live data active"></span></h1>

  <p id="welcome">
    Hi there! Iâ€™m <b>GoLink</b> â€” your real-time travel assistant for Plymouth &amp; the South West.<br>
    I show <b>live buses</b> around you, help plan routes, and tell you when the next oneâ€™s due.
  </p>

  <!-- Map -->
  <div id="map"></div>

  <!-- Chat input -->
  <div class="chat-box">
    <input id="question" type="text" placeholder="Ask about routes, next buses, or stops..." />
    <button id="askBtn">Ask</button>
    <button id="voiceBtn" title="Speak your question">ðŸŽ¤</button>
  </div>

  <!-- Response panel -->
  <div id="responseBox" class="response-box">
    Ready when you are â€” ask me about live buses or routes nearby!
  </div>

  <button id="speakBtn">ðŸ”Š Read Aloud</button>
  <audio id="audioBox" controls hidden></audio>

  <!-- Main JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // --- Initialise base map ---
      const map = L.map("map").setView([50.3755, -4.1427], 13); // Plymouth

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // --- Try to locate user ---
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            map.setView([latitude, longitude], 14);
            L.marker([latitude, longitude]).addTo(map).bindPopup("You are here");
          },
          (err) => {
            console.warn("Geolocation error:", err.message);
          }
        );
      } else {
        console.warn("Geolocation not supported");
      }
    });
  </script>
</body>
</html>
