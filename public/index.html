<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transi Autopilot Assistant</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet Map Library -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
</head>
<body>
  <h1>🚌 Transi Autopilot Assistant</h1>
  <p id="welcome">
    Hi there! I’m Transi Autopilot — your live travel assistant for Plymouth & the South West.<br />
    I can help you with buses, routes, fares, and travel updates. You can type or speak your question.
  </p>

  <div id="map"></div>

  <div class="chat-box">
    <input id="question" type="text" placeholder="Type or say your question..." />
    <button id="askBtn">Ask</button>
    <button id="voiceBtn">🎤</button>
  </div>

  <div id="responseBox" class="response-box">
    Ready when you are — ask me about live buses, routes or fares!
  </div>

  <button id="speakBtn">🔊 Read Aloud</button>
  <audio id="audioBox" controls hidden></audio>

  <script src="script.js"></script>
</body>
</html>
