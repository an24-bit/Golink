<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transi Autopilot Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #a78bfa;
      font-size: 2rem;
    }
    #welcome {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .chat-box {
      margin-bottom: 20px;
    }
    input {
      width: 70%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-right: 5px;
      outline: none;
    }
    button {
      padding: 12px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #4e89ff;
      color: #fff;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #3c6fe0;
    }
    .response-box {
      margin-top: 25px;
      padding: 18px;
      background: #222;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.05rem;
      line-height: 1.5;
      text-align: left;
    }
    #speakBtn, #voiceBtn {
      margin-top: 20px;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>

<body>
  <h1>ðŸšŒ Transi Autopilot Assistant</h1>
  <p id="welcome">
    Hello there! I'm Transi Autopilot â€” your travel assistant for buses, tickets, and routes.<br>
    You can type or speak your question, and I'll find the latest info for you.
  </p>

  <div class="chat-box">
    <input id="question" type="text" placeholder="Type or speak your question..." />
    <button id="askBtn">Ask</button>
    <button id="voiceBtn">ðŸŽ¤ Speak</button>
  </div>

  <div id="responseBox" class="response-box">
    Ready when you are â€” ask me about live buses, fares, or routes!
  </div>

  <button id="speakBtn">ðŸ”Š Read Aloud</button>
  <audio id="audioBox" controls hidden></audio>

  <!-- ================= Main JS ================= -->
  <script>
    const askBtn = document.getElementById("askBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const speakBtn = document.getElementById("speakBtn");
    const responseBox = document.getElementById("responseBox");

    // --- Ask button click handler ---
    askBtn.addEventListener("click", () => askQuestion());

    // --- Enter key trigger ---
    document.getElementById("question").addEventListener("keypress", (e) => {
      if (e.key === "Enter") askQuestion();
    });

    // --- Speech input ---
    voiceBtn.addEventListener("click", () => {
      const recognition =
        new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-GB";
      recognition.start();
      recognition.onresult = async (event) => {
        const q = event.results[0][0].transcript;
        document.getElementById("question").value = q;
        askQuestion();
      };
    });

    // --- Read answer aloud ---
    speakBtn.addEventListener("click", () => {
      const answer = responseBox.textContent;
      const utterance = new SpeechSynthesisUtterance(answer);
      utterance.lang = "en-GB";
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    });

    // --- Ask question and include location ---
    async function askQuestion() {
      const q = document.getElementById("question").value.trim();
      if (!q) return;
      responseBox.innerText = "Fetching your answer...";

      // Try geolocation
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const response = await fetch(
            `/ask?q=${encodeURIComponent(q)}&lat=${lat}&lon=${lon}`
          );
          const data = await response.json();
          responseBox.innerText = data.answer || "No response received.";
        },
        async () => {
          // Fallback if location not granted
          const response = await fetch(`/ask?q=${encodeURIComponent(q)}`);
          const data = await response.json();
          responseBox.innerText = data.answer || "No response received.";
        }
      );
    }

    // --- Welcome voice greeting ---
    window.addEventListener("load", () => {
      const greeting =
        "Welcome to Transi Autopilot Assistant. How can I help you today?";
      const speech = new SpeechSynthesisUtterance(greeting);
      speech.lang = "en-GB";
      speech.pitch = 1.05;
      speech.rate = 1;
      speechSynthesis.speak(speech);
    });
  </script>
</body>
</html>
