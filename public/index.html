<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transi Autopilot Assistant</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet Map Library -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jUuCj36Nvb+3b94A3HCGsF4xHn+ZRY2zE4y+4RA="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9S0TjW+sR5EmK6C7XwKgh4n+nR6A0Ex+o5aU5Xqz3E="
    crossorigin=""
  ></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #a78bfa;
      margin-top: 30px;
      font-size: 1.8rem;
    }
    #welcome {
      text-align: center;
      color: #ccc;
      max-width: 700px;
      line-height: 1.5;
      margin: 10px 20px 30px;
    }
    #map {
      height: 280px;
      width: 90%;
      max-width: 750px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .chat-box {
      display: flex;
      justify-content: center;
      width: 90%;
      max-width: 750px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      margin-left: 6px;
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      background: #4e89ff;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #3c6fe0;
    }
    .response-box {
      width: 90%;
      max-width: 750px;
      padding: 18px;
      background: #1a1a1a;
      border-radius: 10px;
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    #speakBtn {
      background: #7c3aed;
    }
    #speakBtn:hover {
      background: #6d28d9;
    }
    audio {
      width: 90%;
      max-width: 750px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>ðŸšŒ Transi Autopilot Assistant</h1>
  <p id="welcome">
    Hi there! Iâ€™m Transi Autopilot â€” your live travel assistant for Plymouth & the South West.<br>
    I can help you with buses, routes, fares, and travel updates. You can type or speak your question.
  </p>

  <div id="map"></div>

  <div class="chat-box">
    <input id="question" type="text" placeholder="Type or say your question..." />
    <button id="askBtn">Ask</button>
    <button id="voiceBtn">ðŸŽ¤</button>
  </div>

  <div id="responseBox" class="response-box">
    Ready when you are â€” ask me about live buses, routes or fares!
  </div>

  <button id="speakBtn">ðŸ”Š Read Aloud</button>
  <audio id="audioBox" controls hidden></audio>

  <script src="script.js"></script>

  <!-- Initialise map + voice greeting -->
  <script>
    let map;

    function initMap(lat = 50.3755, lon = -4.1427) {
      map = L.map("map").setView([lat, lon], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap",
      }).addTo(map);
      L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          initMap(latitude, longitude);
        },
        () => initMap()
      );
    } else initMap();

    window.addEventListener("load", () => {
      const greeting =
        "Welcome to Transi Autopilot Assistant. How can I help you today?";
      const speech = new SpeechSynthesisUtterance(greeting);
      speech.lang = "en-GB";
      speech.pitch = 1.05;
      speech.rate = 1;
      speechSynthesis.speak(speech);
    });
  </script>
</body>
</html>
