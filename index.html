<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transi AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b0c10; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    h1 { color: #66fcf1; }
    input { width: 300px; padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; background: #45a29e; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #66fcf1; color: #000; }
    #answer { margin-top: 20px; width: 80%; max-width: 600px; text-align: center; }
    audio { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üöç Transi AI Assistant</h1>
  <input type="text" id="question" placeholder="Ask me about buses, routes, or travel..." />
  <button onclick="ask()">Ask</button>

  <div id="answer"></div>
  <audio id="audio" controls hidden></audio>

  <script>
    async function ask() {
      const q = document.getElementById('question').value.trim();
      if (!q) return alert('Please type a question.');
      document.getElementById('answer').innerHTML = "Thinking...";
      try {
        const res = await fetch(`/ask?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        document.getElementById('answer').innerHTML = `<b>Answer:</b> ${data.answer}`;
        const audio = document.getElementById('audio');
        audio.src = data.audio;
        audio.hidden = false;
        audio.play();
      } catch (err) {
        document.getElementById('answer').innerText = "Error processing your request.";
      }
    }
  </script>
</body>
</html>
